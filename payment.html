<title>Payment Page</title>

<style>
/* Payment Page Styling to Match Theme */
.payment__container {
  background-color: var(--white);
  padding: 2rem;
  margin-top: 2rem;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.05);
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
}

.payment__form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.payment__form input,
.payment__form select {
  padding: 0.8rem;
  border: 1px solid var(--text-light);
  border-radius: 6px;
  font-size: 1rem;
}

.payment__form input:focus {
  outline: none;
  border-color: var(--primary-color);
}

.payment__form label {
  font-weight: 500;
  color: var(--primary-color);
}

.payment__amount {
  font-size: 1.2rem;
  font-weight: bold;
  color: var(--primary-color);
  margin-bottom: 1rem;
}

.payment__form .btn {
  background-color: var(--primary-color);
  color: var(--white);
  padding: 0.8rem;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.payment__form .btn:hover {
  background-color: #1c2e5c;
}
</style>
</head>
